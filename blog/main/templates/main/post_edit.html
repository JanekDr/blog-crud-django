{% extends 'main/index.html' %}
{% block title %}Post-edit{% endblock%}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h2 class="text-center">Update a post!</h2>
    <form method="POST">
        {% csrf_token %}{{form|crispy}}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock %}
